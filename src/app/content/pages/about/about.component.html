<div class="" *ngIf="loading">
  <app-loader></app-loader>
</div>
<!--Banner Start-->
<section class="page-title parallax1" style="background-image: url(https://digitalbondmena.com/about_us_page/{{aboutBannerImage}});">
  <div class="container">
    <div class="standalone-content-data">
      <h2 class="hide-cursor">About us</h2>
      <ul class="page-breadcrumb link">
        <li>
          <a routerLink="/home"><span class="icon fas fa-home"></span>Home</a>
        </li>
        <li><a>About us</a></li>
      </ul>
    </div>
  </div>
  <svg
  id="banner_svg"
  class="separator__svg"
  width="100%"
  viewBox="0 0 100 100"
  preserveAspectRatio="none"
  fill="#ffffff"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
>
  <path d="M 100 100 V 60 L 0 100" />
  <path d="M 30 73 L 100 50 V 50 Z" fill="#ffffff" stroke-width="0" />
</svg>
</section>
<!--Banner End-->

<section class="about_us">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
      <h1>
        {{aboutSectionTitle}}
      </h1>
      <p>
        {{aboutSectionText}}
      </p>
      </div>
      <div class="col-lg-6">
        <img [src]="aboutUsPage+aboutSectionImage" class="w-100" alt="">
      </div>
    </div>
  </div>
</section>
